<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termina - Modern Terminal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="simple-terminal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
  <div id="terminal-container">
    <!-- Top Bar (senza controlli window duplicati) -->
    <div class="top-bar">
      <div class="top-bar-left">
        <div class="app-title">Termina</div>
      </div>
      
      <div class="top-bar-right">
        <div class="ai-status" id="ai-status">
          <div class="ai-status-dot"></div>
          <span id="ai-provider-name">Gemini</span>
        </div>
        <button class="settings-btn" id="settings-btn" title="Impostazioni (‚åò,)">
          ‚öôÔ∏è
        </button>
      </div>
    </div>
    
    <!-- Terminal Content -->
    <div class="terminal-content">
      <div id="welcome-container"></div>
      <div id="terminal"></div>
    </div>
    
    <!-- Overlay per Terminale Interattivo -->
    <div id="interactive-terminal-overlay" class="interactive-terminal-overlay" style="display: none;">
      <div id="interactive-terminal-container" class="interactive-terminal-container">
        <div class="interactive-terminal-header">
          <div class="interactive-terminal-title">
            <span class="terminal-icon">üñ•Ô∏è</span>
            <span id="interactive-command-name">Terminale Interattivo</span>
          </div>
          <div class="interactive-terminal-controls">
            <button id="interactive-terminal-close" class="control-btn close-btn" title="Chiudi">√ó</button>
          </div>
        </div>
        <div class="interactive-terminal-body">
          <div id="interactive-terminal" class="interactive-terminal"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script>
    // Esponi FitAddon globalmente
    if (typeof window.FitAddon === 'undefined' && typeof FitAddon !== 'undefined') {
      window.FitAddon = FitAddon;
    }
  </script>
  <script src="pty-terminal.js"></script>
  <script src="simple-terminal.js"></script>
  <script src="interactive-terminal.js"></script>
  <!-- <script src="renderer.js"></script> -->
</body>
</html>
